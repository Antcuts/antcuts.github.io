			<p><strong><font color=#ff0000>1、遇到彩票机器卡机如何操作？</font></strong></p>
		  <p>首先在”彩票管理系统“停止卡机彩票机的自动分票功能，然后在“键盘管理”页面选择开机的彩票机器编号，然后选择“单台机器键盘”，依次点击”停止“——“Esc”（直至彩票机器返回到投注界面）—“获取未出票数”（直至未出票数为0，如果不是0则反复点击“停止”—“启动”—“获取未出票数”，操作要快速完成）——“启动”即可。</p>
		  <p><strong><font color=#ff0000>2、遇到“请您更新软件后继续使用！”如何操作？问题如下图所示：</font></strong></p>
		  <span style="text-align:center"><img src="images/4.jpg"></span>
		  <p>在“键盘管理”页面选择“全部机器键盘”，点击”确定“等待更新完毕后彩票机器会自动关机，然后重新执行开机流程即可。</p>
