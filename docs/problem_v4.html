<body>
	<div class="mainbox">
        <div class="maintitle"><strong>销售客服FAQ</strong></div>
        <div class="maincont">
        	<p><strong><font color=#ff0000>1、用户通过客服找回密码需要提供什么材料？</font></strong></p>
			<p>1）如果用户未充值也未绑定过银行卡，请用户重新注册账号即可；</p>
			<p>2）如果用户绑定过银行卡，请用户提供银行卡号和银行卡户名即可；</p>
			<p>3）如果用户未绑定过银行卡，请用户提供平台用户名和充值截图;</p>
			<p>4）用户提供找回资料后，由客服将资料提交至技术部门。</p>
        </div>
    </div>
</body>
