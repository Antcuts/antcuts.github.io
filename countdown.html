<h2><div id="countdown"></div></h2>

<script language="javascript" type="text/javascript">
    var time = 5
    var contain = document.getElementById("countdown")
    contain.innerHTML = time.toString() + "秒钟后系统自动跳转到下载页面。记得关注Antcuts哦！"
    function updateTime(){
        time = time-1
        if(time>=0){ contain.innerHTML = time.toString() + "秒钟后系统自动跳转到下载页面。记得关注Antcuts哦！" }
        else{ contain.innerHTML = "正在跳转到下载页面，请稍作等待......" }
    }
    setInterval("updateTime()",1000);
    setTimeout("javascript:location.href='api/c.md'", time*1000);
</script>
