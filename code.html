<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Antauth验证码</title>
    <script src="lib/clipboard/dist/clipboard.min.js"></script>
</head>
<body>

<h2>复制后适用于所有Antauth快捷指令验证
<button id="btn3" data-clipboard-target="#bar">复制验证码</button></h2>

<script>

    

    //JS里指定复制的内容
    var btn3 = document.getElementById('btn3');
    var clipboard3 = new Clipboard(btn3, {
        text: function() {
            return '412317';
        }
    });
    clipboard3.on('success', function(e) {//复制成功执行的回调，可选
        console.log(e);
    });
    clipboard3.on('error', function(e) {//复制失败执行的回调，可选
        console.log(e);
    });

</script>
</body>
</html>
